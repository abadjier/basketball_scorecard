<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="score-board">
            <div class="container">
                <div>
                    <h3 class="score-title">HOME</h3>
                    <div class="score-window" id="home-score">0</div>
                    <div class="btn-container">
                        <button class="score-btn"  onclick="incrementOneHome()">+1</button>
                        <button class="score-btn home" onclick="incrmentTwoHome()">+2</button>
                        <button class="score-btn home" onclick="incrmentThreeHome()">+3</button>
                    </div>
                    
                </div>
                <div>
                    <h3 class="score-title">GUEST</h3>
                    <div class="score-window" id="guest-score">0</div>
                    <div class="btn-container">
                        <button class="score-btn guest" onclick="incrementOneGuest()">+1</button>
                        <button class="score-btn guest" onclick="incrmentTwoGuest()">+2</button>
                        <button class="score-btn guest" onclick="incrmentThreeGuest()">+3</button>
                    </div>
                </div>
                
            </div>
            <button id="reset-btn" onclick="reset()">START NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
